# Prometheus configuration for Vitte bot monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vitte-bot'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI service
  - job_name: 'api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'fastapi'
          component: 'api'

  # Admin panel
  - job_name: 'admin'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['admin:8080']
        labels:
          service: 'admin'
          component: 'admin'

