# Grafana Dashboards Provisioning Configuration
apiVersion: 1

providers:
  - name: 'Vitte Dashboards'
    orgId: 1
    folder: 'Vitte Bot'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 5
    allowUiUpdates: false
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true
